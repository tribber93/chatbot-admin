<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
    /* Style agar form berada di tengah halaman */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
    }
    </style>
  </head>
  <body class="bg-primary bg-gradient" style="--bs-bg-opacity: .5;">
    <div class="container">
      <div class="row justify-content-sm-center">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="card shadow-lg">
            <div class="card-body py-5">
              <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
              <div>
                {% if form.errors %}
                  <div class="alert alert-danger">Username atau Password kamu salah. Silahkan coba kembali.</div>
                {% endif %}
              </div>
              {% load widget_tweaks %}
              <form method="POST"
                    class="needs-validation"
                    action="{% url 'login' %}"
                    novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label class="mb-2 text-muted">{{ form.username.label_tag }}</label>
                  {% render_field form.username class="form-control" %}
                </div>
                <!-- form-group end.// -->
                <div class="form-group my-3">
                  <label class="mb-2 text-muted">{{ form.password.label_tag }}</label>
                  {% render_field form.password class="form-control" %}
                </div>
                <!-- <div class="d-flex align-items-center"> -->
                <!-- <div class="form-check">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember Me</label>
                  </div> -->
                <div class="form-group my-3">
                  <input type="hidden" name="next" value="{{ next }}">
                  <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                </div>
                <!-- </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p><strong>Copyright Â© Yoni Tribber</strong></p>
      </div>
    </footer>
    <!-- End of Footer -->
  </body>
</html>
